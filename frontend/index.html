<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="add-item-form">
            <input type="text" id="item-input" placeholder="Enter item name" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Item</button>
        </form>
        <ul id="shopping-list"></ul>
    </div>
    <svg class="unicorn-bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <path d="M50 5 L95 50 L50 95 L5 50 Z" fill="none" stroke="#f0f0f0" stroke-width="2"/>
        <circle cx="50" cy="50" r="20" fill="none" stroke="#f0f0f0" stroke-width="2"/>
        <path d="M50 30 L50 10 M70 50 L90 50 M50 70 L50 90 M30 50 L10 50" stroke="#f0f0f0" stroke-width="2"/>
    </svg>
    <script type="module" src="index.js"></script>
</body>
</html>
